<form [formGroup]="form">
  <div class="form-group">
    <input type="text" class="form-control" formControlName="url" id="url" placeholder="video URL goes here..." #viaInput required>
    <button class="btn btn-outline-secondary" type="submit" (click)="onSubmit(viaInput.value)" >... and click here to watch!</button>
  </div>
</form>
