<form [formGroup]="form">
  <div class="input-group">
    <input type="text" class="form-control" formControlName="url" id="url" placeholder="video URL goes here" #viaInput required>
    
    <button mat-raised-button class="btn btn-outline-dark" type="submit" (click)="onSubmit(viaInput.value)">
      <mat-icon>done</mat-icon>
    </button>
  </div>
</form>
